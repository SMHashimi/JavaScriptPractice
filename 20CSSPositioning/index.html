<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    /* Write your code here */
    /* There are four types of positioning in the CSS:
    1: Static
    2: Relative
    3: Absolute
    4: Fixed */
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 100px;
     
      position: relative;
      left: 250px;
      top: 150px;
    }
    
    .blue-box {
      background-color: blue;
      margin-left: 200px;
      margin-top: 200px;
      height: 300px;
      width: 500px;
    }

  </style>
  
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
